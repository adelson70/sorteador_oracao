{% extends 'index.html' %}
{% block conteudo %}
<div class="adm">
    <h1>Area do ADM</h1>
    
    <!-- CARD ONDE IRA MOSTRAR TODAS AS PESSOAS QUE SE CADASTRARAM -->
     <div>
        nome 1 nome 2 nome 3 nome 4  
     </div>
     
     <br>

     <!-- BOTÃO PARA SORTEAR OS NOMES PARA TODOS OS USUÁRIOS -->
    <button id="sortearNome">Sortear</button>
</div>

<script>
    var socket = io('http://127.0.0.1:5000');
    let btnSortearNome = document.getElementById('sortearNome')
    
    btnSortearNome?.addEventListener('click', function() {
        console.log('clicado')
        // ENVIA LISTA VAZIA POIS O BACK IRA BUSCAR AS INFORMAÇÕES NO DB
        socket.emit('enviar_nome', [])
    });
</script>
{% endblock conteudo%}
