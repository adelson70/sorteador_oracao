{% extends 'index.html' %}
{% block conteudo %}

<!-- CASO TENHA LOGADO CORRETAMENTE -->
{% if logged %}
<!-- NAV -->
<ul class="nav justify-content-center">
    <!-- HOME -->
    <li class="nav-item">
      <a class="nav-link active opcao" aria-current="page" href="{{ url_for('admin',token='211121') }}">Home</a>
    </li>
    <!-- LIMPAR DB -->
    <li class="nav-item">
      <a class="nav-link active opcao" id="limparDB" href="#">Limpar DB</a>
    </li>
  </ul>
<!-- CONTEUDO -->
<div class="adm">    
    <div class="conteudo-adm">
        <!-- TITULO -->
        <h1 class="titulo-pessoas">Amigos de Oração</h1>
        
        <!-- CARD COM O NOME DAS PESSOAS QUE ESTÃO PARTICIPANDO -->
        <h2 class="nomesParticipando">Nome 1, Nome 2, Nome 3</h2>
         <!-- BOTÃO PARA SORTEAR OS NOMES PARA TODOS OS USUÁRIOS -->
        <button class="btn btn-primary btn-sortear" id="sortearNome">Sortear</button>
    </div>
</div>

{% else %}
<div>
    <label for="input-user">Digite o nome de usuário</label>
    <input type="text" class="input-nome-usuario" id="input-user">

    <label for="input-pass">Digite a senha</label>
    <input type="password" class="input-senha-usuario" id="input-pass">

    <button class="btn btn-primary btn-loggin" id="btn-loggin">Acessar</button>

</div>
{% endif %}
{% endblock conteudo%}
